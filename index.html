<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <title>Ping coming soon page</title>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- main style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.svg" alt="" />
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>
    </header>
    <main>
      <div class="email">
        <input id="email" type="search" placeholder="Your email address..." />
        <button>Notify Me</button>
        <i class="fa-regular fa-circle-check">We well notify you soon</i>
      </div>
      <div class="imge">
        <img src="img/illustration-dashboard.png" alt="" />
      </div>
    </main>

    <footer>
      <div class="social">
        <div class="icons">
          <i class="fa-brands fa-facebook facebook"></i>
          <i class="fa-brands fa-twitter twitter"></i>
          <i class="fa-brands fa-instagram instagram"></i>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amr_Mohammad</a>.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
